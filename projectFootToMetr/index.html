<!DOCTYPE html>
<html lang="javascript/react">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot To Meter </title>
</head>
<body>
    <div class="container">
        <div class="container__input" >
                <label for="foot">Foot</label>
            <input type="number" id="foot" value="1">
        </div>

        <div class="container__equal"><h1>=</h1></div>
        <div class="container__input" >
            <label for="meter">Meter</label>
            <input type="number" id="meter" value="0.3048">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
